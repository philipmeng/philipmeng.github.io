<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>philip meng</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #FFFFFF;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .photo-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .photo-row img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 10px;
        }
        .photo-row img:first-child {
            object-position: center; /* Centers the image */
            transform: scale(1.2); /* Zooms in the image by 20% */
        }
        .photo-row img:nth-child(2) {
            object-position: right center; /* Centers the image more to the right */
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #000;
            margin-bottom: 15px;
            text-transform: lowercase;
        }
        p.description {
            margin-top: 10px;
            margin-bottom: 15px;
            color: #000;
            font-size: 18px;
            padding: 0 10%; 
            box-sizing: border-box;
            font-style: italic;
        }
        a.special-link {
            text-decoration: underline;
            font-style: italic;
            color: #000;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            text-decoration: underline;
            color: #000;
            margin: 0 10px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: none;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-row">
