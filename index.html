<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>philip meng</title>
    <style>
        body {
            font-family: 'Times New Roman', serif; /* Classic Times New Roman font */
            color: #333; /* Dark gray text for readability */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #FFFFFF; /* White background */
        }
        .container {
            text-align: center;
            padding: 20px; /* Added padding around the container */
        }
        .photo-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Spacing below the photo row */
        }
        .photo-row img {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            margin: 0 10px; /* Spacing between photos */
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #000; /* Fully black text for name */
            margin-bottom: 15px; /* Increased spacing below the name */
            text-transform: lowercase; /* Converts text to lowercase */
        }
        p.description {
            margin-top: 10px; /* Margin top for spacing */
            margin-bottom: 15px; /* Increased spacing above the navigation links */
            color: #000; /* Fully black color for description */
            font-size: 18px;
            padding: 0 10%; /* Adds horizontal padding for better text alignment */
            box-sizing: border-box; /* Ensures padding is included in width calculation */
            font-style: italic; /* Italicize the description text */
        }
        a.special-link {
            text-decoration: underline; /* Underline special links */
            font-style: italic; /* Italicize special links */
            color: #000; /* Black color for special links */
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            text-decoration: underline; /* Ensure links are underlined */
            color: #000; /* Black color for links */
            margin: 0 10px;
            font-size: 16px; /* Smaller font size for links */
        }
        nav a:hover {
            text-decoration: none; /* Remove underline on hover */
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-row">
            <img src="IMG_2650.JPEG" alt="talking lol">
            <img src="IMG_3169.JPG" alt="the bucks">
        </div>
        <h1>philip meng</h1>
        <p class="description">
            co-founder of <a href="https://andoverlaunchpad.org/" class="special-link">launchpad</a>, the y combinator for high schoolers, and a student researcher at <a href="https://www.algoversecodingacademy.com/" class="special-link">algoverse ai</a>.
        </p>
        <nav>
            <a href="https://www.linkedin.com/in/philip-meng-1402b0258/">linkedin</a>
            <a href="https://twitter.com/pmeng177">twitter</a>
            <a href="mailto:philipmeng8@gmail.com">email</a>
        </nav>
    </div>
</body>
</html>
